<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvaro Martin-Angulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <br/>
            <h1>Alvaro Martin-Angulo <br/>
                <span class="auto-type"></span>

        </div>
        
    </div>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Software Engineer", "Co-Founder", "Sport Enthusiast", "Home Cook"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
